<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 2</title>
</head>
<body>
    <h2>API validation</h2>
     <input id="ip" type="number" min="100" max="200" required>
     <br><br>
     <button onclick="validate()">Ok</button>
     <p id="p1"></p>
     <script>
        function validate(){
        var num=document.getElementById("ip");
        if(!num.checkValidity()){
            document.getElementById("p1").innerHTML=num.validationMessage;
        }
        else {
            document.getElementById("p1").innerHTML="Input Ok";
        }
    }
     </script>
</body>
</html>
